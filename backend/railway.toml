---
# Railway Template for Felicity Backend

name: felicity-backend
type: backend

# Build settings
build:
  command: npm install
  
# Start command
start:
  command: node server.js

# Environment variables (set these in Railway dashboard)
env:
  NODE_ENV: production
  PORT: 5000
  # MONGO_URI: (set in dashboard)
  # JWT_SECRET: (set in dashboard)
  # JWT_EXPIRE: 7d
  # FRONTEND_URL: (set in dashboard)

# Health check
healthcheck:
  path: /api/health
  interval: 30
  timeout: 10
  retries: 3
