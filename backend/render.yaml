{
  "$schema": "https://render.com/schema/v1",
  "services":
    [
      {
        "type": "web",
        "name": "felicity-backend",
        "env": "node",
        "region": "oregon",
        "plan": "free",
        "buildCommand": "npm install",
        "startCommand": "node server.js",
        "envVars":
          [
            { "key": "NODE_ENV", "value": "production" },
            { "key": "PORT", "value": "5000" },
            { "key": "MONGO_URI", "sync": false },
            { "key": "JWT_SECRET", "generateValue": true },
            { "key": "JWT_EXPIRE", "value": "7d" },
            { "key": "FRONTEND_URL", "sync": false },
          ],
      },
    ],
}
